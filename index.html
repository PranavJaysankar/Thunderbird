<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
            color: yellow;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navigation Dialog Box */
        .dialog-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px yellow;
            text-align: center;
        }

        .dialog-box a {
            text-decoration: none;
            color: yellow;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .dialog-box a:hover {
            color: white;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 1px;
            right: 20px;
            width: 250px; /* Adjust size as needed */
            height: auto;
        }

        /* Centered Content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">

    <!-- Navigation Dialog Box -->
    <div class="dialog-box">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="sponsorship.html">Sponsorship</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Thunder Bird</h1>
    </div>

</body>
</html>
